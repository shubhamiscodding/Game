<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
   <section class="gamecontain">
    <div class="play">
        <div class="resultimg">
            <span class="cpu">
                <img src="rocks.png" alt="rock">
                <p>cpu</p>
            </span>
            <span class="user">
                <img src="rocks.png" alt="rock">
                <p>user</p>
            </span>
        </div>
        <div>
            <p  class="result">let's play</p>
        </div>
        <div class="options">
            <span class="option_img">
                <img src="rocks.png" alt="rock">
                <p>Rock</p>
            </span>
            <span class="option_img">
                <img src="paper.png" alt="rock">
                <p>Paper</p>
            </span>
            <span class="option_img">
                <img src="scissors.png" alt="rock">
                <p>Scissors</p>
            </span>
            
        </div>
    </div>
   </section>   
   <script src="rps.js"></script>
</body>
</html>
